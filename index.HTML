<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Ekstrakurikuler SMAN 1 Tarakan</title>
<style>
    /* Background Sekolah */
    body {
        font-family: 'Segoe UI', sans-serif;
        background-image: url('punyasheza.JPEG');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
    }

    /* Container dengan efek blur dan transparan agar konten terbaca */
    .container {
        max-width: 700px;
        margin: 40px auto;
        background: rgba(255,255,255,0.8);
        backdrop-filter: blur(8px);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }

    /* Header */
    header {
        text-align: center;
        margin-bottom: 30px;
    }

    header img {
        width: 100px;
        margin-bottom: 15px;
        border-radius: 15px;
    }

    header h1 {
        color: #c2185b;
        font-size: 34px;
        margin: 0;
    }

    header h2 {
        color: #ad1457;
        font-weight: normal;
        margin-top: 5px;
        font-size: 18px;
    }

    /* Form Card */
    .form-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        margin-bottom: 30px;
    }

    .form-card input,
    .form-card select,
    .form-card textarea,
    .form-card button {
        width: 100%;
        margin-bottom: 15px;
    }

    .form-card input,
    .form-card select,
    .form-card textarea {
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #f8bbd0;
        font-size: 14px;
    }

    textarea {
        resize: vertical;
    }

    button {
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(135deg, #ec407a, #f06292);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(236,64,122,0.4);
    }

    /* Table */
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 15px;
        overflow: hidden;
    }

    th {
        background: linear-gradient(135deg, #ec407a, #f48fb1);
        color: white;
        padding: 12px;
    }

    td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #fce4ec;
    }

    tr:hover {
        background-color: #fce4ec;
    }

    .hapus {
        background: #e91e63;
        padding: 6px 10px;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        border: none;
    }

    footer {
        text-align: center;
        margin-top: 25px;
        font-size: 13px;
        color: #ad1457;
    }
</style>
</head>
<body>

<div class="container">
    <header>
        <img src="najlalogo.JPEG" alt="Logo SMAN 1 Tarakan">
        <h1>üå∏ Ekstrakurikuler SMAN 1 Tarakan üå∏</h1>
        <h2>Form Pendaftaran Peserta</h2>
    </header>

    <div class="form-card">
        <input type="text" id="nama" placeholder="üë©‚Äçüéì Nama Siswa">
        
        <select id="kelas">
            <option value="">üè´ Pilih Kelas</option>
            <!-- Kelas X -->
                <option>X-A</option><option>X-B</option><option>X-C</option>
                <option>X-D</option><option>X-E</option><option>X-F</option>
                <option>X-G</option><option>X-H</option><option>X-I</option>
                <option>X-J</option><option>X-K</option><option>X-L</option>
                
                <!-- Kelas XI -->
                <option>XI-A</option><option>XI-B</option><option>XI-C</option>
                <option>XI-D</option><option>XI-E</option><option>XI-F</option>
                <option>XI-G</option><option>XI-H</option><option>XI-I</option>
                <option>XI-J</option><option>XI-K</option><option>X-L</option>
                

                <!-- Kelas XII -->
                <option>XII-A</option><option>XII-B</option><option>XII-C</option>
                <option>XII-D</option><option>XII-E</option><option>XII-F</option>
                <option>XII-G</option><option>XII-H</option><option>XII-I</option>
                <option>XII-J</option><option>XII-K</option>           
           
            </select>


        <select id="ekskul">
            <option value="">üéØ Pilih Ekstrakurikuler</option>
            <optgroup label="üèÖ Olahraga">
                <option>Paskibra</option>
                <option>Futsal</option>
                <option>Basket</option>
                <option>Voli</option>
                <option>Pencak Silat</option>
            </optgroup>
            <optgroup label="üî¨ Sains & Teknologi">
                <option>Robotika</option>
                <option>KIR</option>
                <option>Coding Club</option>
                <option>Olimpiade</option>
            </optgroup>
            <optgroup label="üé≠ Seni & Budaya">
                <option>Teater</option>
                <option>Marching Band</option>
                <option>Tari Tradisional</option>
                <option>Musik / Band</option>
                <option>Seni Rupa</option>
                <option>Paduan Suara</option>
            </optgroup>
            <optgroup label="üåç Bahasa">
                <option>Bahasa Inggris</option>
                <option>Bahasa Jepang</option>
            </optgroup>
            <optgroup label="üïå Kerohanian">
                <option>Rohis</option>
                <option>Rohkris</option>
            </optgroup>
            <optgroup label="üõ†Ô∏è Keterampilan">
                <option>PMR</option>
                <option>Pramuka (Wajib Kelas X)</option>
                <option>Jurnalistik</option>
                <option>Fotografi</option>
            </optgroup>
        </select>

        <input type="text" id="wa" placeholder="üì± No WA / HP">
        <textarea id="alasan" placeholder="‚úçÔ∏è Alasan ikut ekskul..." rows="3"></textarea>

        <button onclick="tambahData()">üíñ Tambah Data</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Ekstrakurikuler</th>
                <th>Alasan</th>
                <th>No WA</th>
                <th>Tanggal</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tabelEkskul"></tbody>
    </table>

    <footer>
        ‚ú® Sistem Informasi Ekstrakurikuler | SMAN 1 Tarakan ‚ú®
    </footer>
</div>

<script>
    let no = 1;
    function tambahData() {
        const nama = document.getElementById("nama").value;
        const kelas = document.getElementById("kelas").value;
        const ekskul = document.getElementById("ekskul").value;
        const alasan = document.getElementById("alasan").value;
        const wa = document.getElementById("wa").value;

        if (!nama || !kelas || !ekskul || !alasan || !wa) {
            alert("üå∏ Semua data wajib diisi ya!");
            return;
        }

        const tanggal = new Date().toLocaleDateString("id-ID");
        const tabel = document.getElementById("tabelEkskul");
        const row = tabel.insertRow();

        row.innerHTML = `
            <td>${no++}</td>
            <td>${nama}</td>
            <td>${kelas}</td>
            <td>${ekskul}</td>
            <td>${alasan}</td>
            <td>${wa}</td>
            <td>${tanggal}</td>
            <td><button class="hapus" onclick="this.parentElement.parentElement.remove()">üóëÔ∏è</button></td>
        `;

        document.getElementById("nama").value = "";
        document.getElementById("kelas").value = "";
        document.getElementById("ekskul").value = "";
        document.getElementById("alasan").value = "";
        document.getElementById("wa").value = "";
    }
</script>

</body>
</html>
